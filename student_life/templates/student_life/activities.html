{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Activities</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/activities.css' %}">
</head>
<body>
    <h1>Student Activities</h1>
    <ul>
        {% for activity in activities %}
            <li>
                <h2>{{ activity.name }}</h2>
                <p>{{ activity.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
