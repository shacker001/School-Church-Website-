{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Events</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/news_events.css' %}">
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <h2>{{ event.name }}</h2>
                <p>{{ event.description }}</p>
                <p><small>{{ event.date }}</small></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
