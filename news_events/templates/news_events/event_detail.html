{% extends "home/base.html" %}
{% load static %}

{% block content %}
    <h1>{{ event.title }}</h1>
    <p><strong>Date:</strong> {{ event.event_date }}</p>

    <section class="detail">
        <h2>{{ event.name }}</h2>
        <p>{{ event.description }}</p>
        <p><strong>Published on:</strong> {{ event.publication_date }}</p>
        <a href="{% url 'news_list' %}" class="button">Back to News</a>
    </section>
    
{% endblock %}
