{% extends "home/base.html" %}
{% load static %}

{% block content %}
<style>
    /* Contact Form Section */
.contact-section {
    max-width: 800px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-section h1 {
    text-align: center;
    font-size: 2.5em;
    color: #333;
    margin-bottom: 30px;
}

/* Form */
.contact-form {
    display: flex;
    flex-direction: column;
}

.contact-form p {
    font-size: 1.1em;
    color: #333;
    margin-bottom: 8px;
}

/* Form Fields */
.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 15px;
    background-color: #f9f9f9;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #5c6bc0;
    background-color: #fff;
}

/* Submit Button */
.submit-button {
    padding: 12px 20px;
    font-size: 1.2em;
    background-color: #5c6bc0;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: #3f4b8f;
}

.submit-button:focus {
    outline: none;
    background-color: #3f4b8f;
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-section {
        padding: 20px;
    }

    .contact-section h1 {
        font-size: 2em;
    }
    
    .submit-button {
        font-size: 1.1em;
    }
}

</style>
    <section class="contact-section">
        <h1>Contact Us</h1>
        <form method="POST" class="contact-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>
{% endblock %}
